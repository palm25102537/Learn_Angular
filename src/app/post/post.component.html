<input 
type="text"
class="form-control"
(keyup.enter)="create(title)"
#title
/>

<ul class="list-group">
    <li
    *ngFor="let post of posts" 
    class="list-group-item">
    {{post.title}}
    <button
    (click)="update(post)"
    >
        Update
    </button>
    <button
    (click)="delete(post)"
    >
        Delete
    </button>
    </li>
</ul>
