<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <br/>
        <input 
        type="password"
         id="oldPassword"
         class="form-control"
         formControlName="oldPassword"
         />
         <div *ngIf="oldPassword?.pending">Checking old password ...</div>
         <div class="alert" *ngIf="oldPassword?.touched && oldPassword?.invalid">
            <div *ngIf="oldPassword?.errors.required">
                Old Password is required.
            </div>
            <div *ngIf="oldPassword?.errors.checkOldPassword">
                Old Password is not valid.
            </div>
         </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <br/>
        <input 
        type="password"
         id="newPassword"
         class="form-control"
         formControlName="newPassword"
         />
         <div class="alert" *ngIf="newPassword?.touched && newPassword?.invalid">
            <div *ngIf="newPassword?.errors.required">
                New Password is required.
            </div>
         </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <br/>
        <!-- <input 
        type="password"
         id="confirmPassword"
         class="form-control"
         formControlName="confirmPassword"
         (keyup)="checkMatch()"
         /> -->
         <input 
         type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
         
          />
         <!-- <div class="alert" *ngIf="form.errors">
            Password don't match.
         </div> -->
         <div class="alert" *ngIf="confirmPassword?.valid&&form.invalid && form.errors?.passwordShouldMatch">
            Password do not match
        </div>
         <div class="alert" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
            <div *ngIf="confirmPassword?.errors.required">
                Confirm Password is required.
            </div>  
            
         </div>
    </div>
    
</form>
