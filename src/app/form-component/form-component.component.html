<form>
    <input 
    type="text" 
    class="form-control"
    (keyup.enter)="addTopic(topic)"
    #topic
    >
    <ul class="list-group">
        <li 
        (click)="removeTopic(topic)"
        *ngFor="let topic of formCtrl.controls"
        class="list-group-item">
        <a>
        {{topic.value}} 
        </a>
        </li>
    </ul>
</form>
