<form #regis = 'ngForm'>
    <div 
    class="form-group"
    ngModelGroup="detail" 
    #detail="ngModelGroup"
    >
        <label for="courseName">Course Name</label>
        <br/>
        <input 
        ngModel
        required  
        minlength="5"  
        type="text"
        name="courseName"
        id="courseName"
        #courseName = 'ngModel'
        class="form-control"
        >
        <div 
        class="alert"
        *ngIf='courseName.touched&&!courseName.valid'
        >
            <div *ngIf="courseName.errors?.required">
                Course Name is required
            </div>
            <div *ngIf="courseName.errors?.minlength">
                Course Name should be minimum 5 characters
            </div>
        </div>   
    </div>
    <div class="form-group">
        <label for="categories">Category</label>
        <br/>
        <br/>
        <select 
        ngModel
        name="categories"
        id="categories"
        >
            <option value=""></option>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
    </select>
    </div>
    <div class="form-group">
        <label>
            <input ngModel type="radio" name="hasGuarantee" [value] ="true" />
            30-day money-back guarantee
        </label>
        
    </div>
    <p>
        {{regis.value | json}}
    </p>
</form>
